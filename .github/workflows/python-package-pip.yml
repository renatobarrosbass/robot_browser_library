name: Robot Framework Tests

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk-bridge2.0-0 libgtk-3-0 libxss1 libasound2t64

      - name: Install dependencies
        run: |
          set -ex
          python -m pip install --upgrade pip
          python -m pip install robotframework robotframework-seleniumlibrary robotframework-browser flake8 pytest
          python -m pip show robotframework-browser

      - name: Install browsers for robotframework-browser
        run: |
          python -m robotframework_browser install

      - name: Run Robot Framework tests
        run: |
          robot tests/

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          pytest || true
