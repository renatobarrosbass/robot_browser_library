name: Robot Framework Tests

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk-bridge2.0-0 libgtk-3-0 libxss1 libasound2t64

      - name: Upgrade pip and install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install robotframework robotframework-seleniumlibrary robotframework-browser robotframework-faker

      - name: Confirm robotframework-browser installation
        run: python3 -m pip show robotframework-browser

      - name: Install browsers for robotframework-browser
        run: python3 -m Browser.entry init

      - name: Run Robot Framework tests
        run: robot tests/
